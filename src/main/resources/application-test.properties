# application-test.properties
spring.application.name=debt-collection-test

spring.datasource.driver-class-name=org.postgresql.Driver

# Database - PostgreSQL (Render)
spring.datasource.url=jdbc:postgresql://<RENDER_DB_HOST>:<PORT>/<DB_NAME>
spring.datasource.username=<DB_USERNAME>
spring.datasource.password=<DB_PASSWORD>
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Server
server.port=8080

# Mail (?? ???? ????? ?????? ????)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=<MAIL_USERNAME>
spring.mail.password=<MAIL_PASSWORD>
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.default-encoding=UTF-8

# File Upload
upload.root=/tmp/uploads
spring.servlet.multipart.max-file-size=25MB
spring.servlet.multipart.max-request-size=25MB

# SMS019 (?? ????)
sms019.base-url=<SMS019_BASE_URL>
sms019.token=<SMS019_TOKEN>
sms019.from=<SMS019_FROM>
sms019.username=<SMS019_USERNAME>

# WhatsApp Cloud API (?? ????)
whatsapp.phone-number-id=<WHATSAPP_PHONE_NUMBER_ID>
whatsapp.token=<WHATSAPP_TOKEN>
